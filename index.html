<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ğŸ’–</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .no {
            background: #ddd;
			transition: all 0.2s ease;
        }

        .yes:hover {
            background: #ff1f4c;
        }

        .no:hover {
            background: #bbb;
			transition: all 0.2s ease;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>ğŸ’–ğŸ’–</h1>

	<p>
		AISHUTLAAAAA! I Love you sooo much and wanted to ask something ğŸ’–<br>
		Will you be my Valentine?
	</p>

    <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
    <button class="no" onclick="sayNo()">No ğŸ˜¢</button>

    <h2 id="result"></h2>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const noBtn = document.querySelector(".no");

    function moveNoButton() {

        const padding = 20;

        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.zIndex = "9999";
    }

    // React to EVERYTHING
    ["mouseenter", "mouseover", "mousedown", "touchstart", "click"]
        .forEach(event => {
            noBtn.addEventListener(event, moveNoButton);
        });


    // YES button
    window.sayYes = function () {
        document.getElementById("result").innerHTML =
            "YAY!!! ğŸ˜ I LOVE YOU! Ready for Valentineâ€™s Day? ğŸ’–ğŸ’–ğŸ’–";
    };

    // Backup
    window.sayNo = function () {
        moveNoButton();
    };

});
</script>


</body>
</html>
