<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine üíñ</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .no {
            background: #ddd;
			transition: all 0.2s ease;
        }

        .yes:hover {
            background: #ff1f4c;
        }

        .no:hover {
            background: #bbb;
			transition: all 0.2s ease;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üíñüíñ</h1>

    <p>
        AISHUTLAAAAA! I Love you sooo much and wanted to ask something<br>
        Will you be my Valentine?
    </p>

    <button class="yes" onclick="sayYes()">Yes üíï</button>
    <button class="no" onclick="sayNo()">No üò¢</button>

    <h2 id="result"></h2>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    /* ---------- TYPEWRITER EFFECT ---------- */

    const text = 
`AISHUTLAAAAA! I Love you sooo much and wanted to ask something üíñ
Will you be my Valentine?`;

    const speed = 50; // typing speed (ms)
    let index = 0;

    const typeEl = document.getElementById("typewriter");

    function typeWriter() {
        if (index < text.length) {

            if (text[index] === "\n") {
                typeEl.innerHTML += "<br>";
            } else {
                typeEl.innerHTML += text[index];
            }

            index++;
            setTimeout(typeWriter, speed);
        }
    }

    typeWriter();


    /* ---------- NO BUTTON RUN AWAY ---------- */

    const noBtn = document.querySelector(".no");

    function moveNoButton() {
        const padding = 20;

        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);


    /* ---------- YES / NO ---------- */

    window.sayYes = function () {
        document.getElementById("result").innerHTML =
            "YAY!!! üòç I LOVE YOU! Ready for Valentine‚Äôs Day? üíñüíñüíñ";
    };

    window.sayNo = function () {
        moveNoButton();
    };

});
</script>

</body>
</html>
